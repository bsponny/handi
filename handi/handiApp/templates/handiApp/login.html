{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Handi | Login</title>
		<link rel="stylesheet" href="{% static 'handiApp/style.css' %}">
		<link rel="stylesheet" href="{% static 'handiApp/bootstrap.css' %}">
	</head>
	<body>
		<div class="container">
			<div class="row header-row">
				<img src="{% static 'handiApp/photos/fullHandi.png' %}">
			</div>
			<div>
				<h1>Login</h1>
				<form method="POST" action="">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="username" placeholder="Username..." class="form-control login-input" autofocus/>
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password..." class="form-control login-input" autofocus/>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
					{% for message in messages %}
						<p class="text-danger">{{message}}</p>
					{% endfor %}
					<div class="form-group">
					    <p>Don't have an account? &nbsp;<a href="{% url 'handiApp:register' %}" class="link">Sign Up</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
